spring:
  datasource:
    url:
    username:
    password:
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate: # 기본적으로 컬럼명을 바꾸기 때문에
      # 바꾸지 않도록 아래에 명시적으로 지정해야한다.
      physical-strategy: org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
      ddl-auto: update
    show-sql: true
    defer-datasource-initialization: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL8Dialect
        format_sql: true
        use_sql_comments: true
        jdbc:
          batch_size: 1000

  sql:
    init:
      mode: always

cloud:
  aws:
    s3:
      bucket:
      path: reviews
    region:
      static: ap-northeast-2
    stack:
      auto: false
    credentials:
      accessKey:
      secretKey: